{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}CactusJackRestaurant{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Tinos:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <img src="{% static 'img/icons8-cactus-100.png' %}" width="100" height="100" alt="">
                </div>
                <div class="nav">
                    <a class="nav-item" href="{% url 'index' %}">Главная</a>
                    <a class="nav-item" href="{% url 'menu' %}">Меню</a>
                    <a class="nav-item" href="{% url 'about_us' %}">О нас</a>
                    <a class="nav-item" href="{% url 'table' %}">Бронирование</a>
                </div>
                <div class="phone">
                    <div class="phone-holder">
                        <div class="phone-img">
                            <img src="{% static 'img/icons8-телефон-48.png' %}" width="30" height="30" alt="">
                        </div>
                        <div class="number"> <a class="num" href="{% url 'feedback' %}">+998(93)455-20-39</a> </div>
                    </div>
                    <div class="phone-text">
                        По всем вопросам, звоните по этому номеру
                    </div>
                </div>
                <div class="btn">
                    <a class="button" href="{% url 'table' %}">Заказ столика</a>
                </div>
            </div>
        </div>
    </div>
    {% block content %}
    
    {% endblock %}
    <div class="footer">
        Made by Nedugov Maxim
    </div>
</body>
</html>
